<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Project Wireframe</title>
    <script
    
    src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      src="https://kit.fontawesome.com/3c94722341.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>Current City: Indianapolis, IN 46228</header>
    <div class="current">
          <h1>Current Conditions</h1>
          <button id="current-location-button">Current Location</button>
          <br />
      <h2><span id="currentTemp">75°//62°<span>
             <i class="fa-solid fa-cloud-rain"></i>
            <i class="fa-solid fa-wind"></i></h2>
          <br />
          <div class="dayAndTime" >
             Sunday 12:15pm </div>
        </div>
      </div>
    </div>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" >Search Here</a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search" 
              placeholder="Current City..."
              aria-label="Go"
              id="current-city"
            />
            <button class="btn btn-outline-success" id="searchButton" type="submit">Go</button>
          </form>
        </div>
      </nav>
      <br />
      <div class="row">
        <div class="col">
          Monday
          <div class="temp">
            <br />
            <ul>
              <li>40°</li>
              <li>26°</li>
            </ul>
          </div>
        </div>

        <div class="col">
          Tuesday
          <div class="temp">
            <br />
            <ul>
              <li>44°</li>
              <li>43°</li>
            </ul>
          </div>
        </div>

        <div class="col">
          Wednesday
          <div class="temp">
            <br />
            <ul>
              <li>72°</li>
              <li>55°</li>
            </ul>
          </div>
        </div>
        <div class="col">
          Thursday
          <div class="temp">
            <br />
            <ul>
              <li>55°</li>
              <li>38°</li>
            </ul>
          </div>
        </div>
        <div class="col">
          Friday
          <div class="temp">
            <br />
            <ul>
              <li>46°</li>
              <li>33°</li>
            </ul>
          </div>
        </div>
      </div>
      <link rel= "Open-Source Code by Erin Darling" href="https://github.com/ekdarling/Darling-WeatherApp/settings">
    </div>
    
    <script src="index.js"></script>
  </body>
  <link rel="stylesheet" href="style.css"/>

</html>
